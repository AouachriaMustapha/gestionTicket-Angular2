
<div class="row">
    <div class="container">
        <div class="row">
            <form (ngSubmit)="SaveTicket()">
                <div class="form-group">
                        <div class="col-md-12">
                            <label for="title">Titile : </label>
                            <input class="form-control" name="title" [(ngModel)]="submittedTicket.title" type="text" id="title">
                        </div>
                        
                        <div class="col-md-12">
                            <div class="col-md-6">
                                    <label for="assigned">Assigned To : </label>
                                    <input class="form-control" [(ngModel)]="submittedTicket.assignedTo"  type="text" id="assigned" name="assigned" >
                            </div>
                            <div class="col-md-6">
                                    <label for="completed">Completed % </label>
                                    <input class="form-control" [(ngModel)]="submittedTicket.doing"  type="number" name="completed" id="completed">
                            </div>
                        </div>
                        <div style="margin-top: 20px;" class="col-md-12">
                                <textarea class="form-control" [(ngModel)]="submittedTicket.description" name="description" id="description" cols="30" rows="10">
                                
                                </textarea>    
                        </div>
                        <div class="form-group">
                            <div style="margin-top: 20px;" class="col-sm-offset-2 col-sm-10">
                                <input class="btn btn-primary" type="submit" value="Save">
                            </div>
                            
                        </div>
                </div>
            </form>
            <!-- <table class="table">
                <tr>
                    <th>title</th>
                    <th>assignedTo</th>

                    <th>description</th>
                </tr>
                <tr (click)="getDetail(ticket)" *ngFor="let ticket of tickets">
                    <td>{{ ticket.title }}</td>
                    <td>{{ ticket.assignedTo }}</td>

                    <td>{{ ticket.description }}</td>
                </tr>
            </table> -->

            <div *ngFor="let ticket of ticketService.tickets">
                <ticket *ngIf="ticket != undefined"
                    [ticket]="ticket"></ticket>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <table class="table">
        <tr>
            <th>#</th>
            <th>title</th>
            <th>assignedTo</th>
            <th>doing</th>
            <th>description</th>
        </tr>
        <tr *ngFor='let item of tickets'>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.assignedTo}}</td>
            <td>{{item.doing}}</td>
            <td>{{item.description}}</td>
        </tr>
    </table>
</div>
